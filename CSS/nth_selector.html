<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol>li{
            color: darkgreen;
        }

        li:first-child{
            color: red;
        }

        li:last-child{
            color: blueviolet;
        }

        li:nth-child(5){
            color: crimson;
        }

        li:nth-child(2n+1){
            color: aquamarine;
        }

        li:nth-child(2n){
            color: darksalmon;
        }
    </style>
</head>
<body>
    <ol>
        <li>Tag</li>
        <li>Id</li>
        <li>Class</li>
        <li>Universal</li>
        <li>Group</li>
    </ol>
</body>
</html>
