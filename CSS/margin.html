<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        #green{
           color: green;
        }

        .underline{
            text-decoration: underline;
            border: 2px solid red;
            margin: 0px 5px 10px 15px;
            /* 0--margin-top
               5--margin-right
               10--margin-bottom
               15--margin-left */
            padding: 0px 5px 10px 15px;
            
        }
    </style>
</head>
<body>
    <div id="green" class="underline">
        this is one div
    </div>

    <div>
        this is another div
    </div>
</body>
</html>
