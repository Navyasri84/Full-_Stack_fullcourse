<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position prop</title>
    <style>
        #div1{
            width: 500px;
            height: 500px;
            background-color: blueviolet;
            position: relative;
            top:50px;
            left: 50px;
        }

        #div2{
            width: 300px;
            height: 300px;
            background-color: cyan;
            position: relative;
            top: 100px;
            left: 100px;

        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
