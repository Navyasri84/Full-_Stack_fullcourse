<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <style>
        #yellow{
            width: 300px;
            height: 300px;
            background-color: yellow;
            top: 0px;
            position: absolute;
            z-index: 1;
        }

        #blue{
            width: 600px;
            height: 50px;
            background-color: blueviolet;
            top: 0px;
            position: absolute;
            z-index: 2;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="blue"></div>
    <div id="yellow"></div>
</body>
</html>
